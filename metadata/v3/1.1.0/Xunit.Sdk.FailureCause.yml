    startLine: 43
  assemblies:
  - xunit.v3.common
  namespace: Xunit.Sdk
  summary: >-
    Indicates that the test failed because it exceeded the allowed time to run (typically

    specified via <xref href="v3.1.1.0:Xunit.v3.IFactAttribute.Timeout" data-throw-if-not-resolved="false"></xref>). This is indicated by an

    exception that is thrown which implements an interface named <code>ITestTimeoutException</code>,

    regardless of the namespace or source assembly of the interface. For fact attributes,

    <xref href="v3.1.1.0:Xunit.v3.ITestTimeoutException" data-throw-if-not-resolved="false"></xref> serves this purpose, but this is generally

    found by convention rather than type to prevent 3rd party libraries from needing to

    take an explicit reference to xUnit.net binaries.
  example: []
  syntax:
    content: Timeout = 4
    return:
      type: Xunit.Sdk.FailureCause
