    path: ../src/xunit.v3.common/Options/FailureCause.cs
    startLine: 32
  assemblies:
  - xunit.v3.common
  namespace: Xunit.Sdk
  summary: >-
    Indicates that the test failed because of an assertion failure (that is, an exception

    was thrown that implements an interface named <code>IAssertionException</code>, regardless of the

    namespace or source assembly of the interface). For built-in exceptions,

    <xref href="v3.1.1.0:Xunit.Sdk.IAssertionException" data-throw-if-not-resolved="false"></xref> serves this purpose, but this is generally

    found by convention rather than type to prevent 3rd party assertion libraries from needing

    to take an explicit references to xUnit.net binaries.
  example: []
  syntax:
    content: Assertion = 3
    return:
      type: Xunit.Sdk.FailureCause
