  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    Creates an instance of the specified type using the constructor that best matches the

    specified parameters.
  remarks: >-
    This method may called with parameter values that are set to <xref href="System.Reflection.Missing.Value" data-throw-if-not-resolved="false"></xref>.

    This indicates that the test framework does not know how to resolve the argument in question.

    Implementation for missing parameter resolution is an implementation detail for the type

    activator (throwing is an acceptable result).
  example: []
  syntax:
    content: object CreateInstance(ConstructorInfo constructor, object?[]? arguments, Func<Type, IReadOnlyCollection<ParameterInfo>, string> missingArgumentMessageFormatter)
    parameters:
    - id: constructor
      type: System.Reflection.ConstructorInfo
      description: The constructor to be invoked.
    - id: arguments
      type: System.Object[]
      description: >-
        An array of arguments that match in number, order, and type the
            parameters of the constructor to invoke. If args is an empty array or null, the constructor
            that takes no parameters (the default constructor) is invoked.
    - id: missingArgumentMessageFormatter
      type: System.Func{System.Type,System.Collections.Generic.IReadOnlyCollection{System.Reflection.ParameterInfo},System.String}
      description: >-
        A function that will format the message to be used
            to throw an exception when one or more arguments could not be resolved.
    return:
      type: System.Object
      description: A reference to the newly created object.
    content.vb: Function CreateInstance(constructor As ConstructorInfo, arguments As Object(), missingArgumentMessageFormatter As Func(Of Type, IReadOnlyCollection(Of ParameterInfo), String)) As Object
