  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    This method will be called when the test collection has finished running. By default this sends

    <xref href="v3.3.2.0:Xunit.v3.TestCollectionFinished" data-throw-if-not-resolved="false"></xref>. Override this to enable any extensibility related to test

    collection finish.
  remarks: >-
    This method runs during <xref href="v3.3.2.0:Xunit.TestEngineStatus.CleaningUp" data-throw-if-not-resolved="false"></xref> and any exceptions thrown will

    be reported as top-level exceptions. Any exceptions that are present in the aggregator (presumably

    from derived implementations of this method, <xref href="v3.3.2.0:Xunit.v3.TestCollectionRunner%604.RunTestClasses(%600%2cSystem.Exception)" data-throw-if-not-resolved="false"></xref>, or <xref href="v3.3.2.0:Xunit.v3.TestCollectionRunner%604.RunTestClass(%600%2c%602%2cSystem.Collections.Generic.IReadOnlyCollection%7b%603%7d)" data-throw-if-not-resolved="false"></xref>)

    will invoke <xref href="v3.3.2.0:Xunit.v3.TestCollectionRunner%604.OnTestCollectionCleanupFailure(%600%2cSystem.Exception)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: protected virtual ValueTask<bool> OnTestCollectionFinished(TContext ctxt, RunSummary summary)
    parameters:
    - id: ctxt
      type: '{TContext}'
      description: The context that describes the current test collection
    - id: summary
      type: Xunit.v3.RunSummary
      description: The execution summary for the test collection
    return:
