  assemblies:
  - xunit.v3.common
  namespace: Xunit.Sdk
  summary: Serializes a value into a string to be later deserialized with <xref href="v3.3.2.0:Xunit.Sdk.IXunitSerializer.Deserialize(System.Type%2cSystem.String)" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method will never be called with <code>null</code> values, because those are already

    special cased by the serialization system. You may assume that <xref href="v3.3.2.0:Xunit.Sdk.IXunitSerializer.IsSerializable(System.Type%2cSystem.Object%2cSystem.String%40)" data-throw-if-not-resolved="false"></xref>

    is called before this, so any validation done there need not be repeated here.
  example: []
  syntax:
    content: string Serialize(object value)
    parameters:
    - id: value
      type: System.Object
      description: The value to be serialized
    return:
      type: System.String
      description: The serialized value
    content.vb: Function Serialize(value As Object) As String
  overload: v3.3.2.0:Xunit.Sdk.IXunitSerializer.Serialize*
  nameWithType.vb: IXunitSerializer.Serialize(Object)
  fullName.vb: Xunit.Sdk.IXunitSerializer.Serialize(Object)
  name.vb: Serialize(Object)
