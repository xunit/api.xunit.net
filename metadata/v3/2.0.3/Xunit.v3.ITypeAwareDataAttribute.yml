  namespace: Xunit.v3
  summary: >-
    This interface supplements <xref href="v3.2.0.3:Xunit.v3.IDataAttribute" data-throw-if-not-resolved="false"></xref> for attributes that wish to be

    notified of the <xref href="System.Reflection.MemberInfo.ReflectedType" data-throw-if-not-resolved="false"></xref> of the method that was used during

    reflection that they were attached to.
  remarks: >-
    By default, this is called by <xref href="v3.2.0.3:Xunit.v3.ExtensibilityPointFactory.GetMethodDataAttributes(System.Reflection.MethodInfo)" data-throw-if-not-resolved="false"></xref>.

    If a third party test framework uses some other mechanism to discover data attributes that are

    attached to methods, it should conditionally populate the <xref href="v3.2.0.3:Xunit.v3.ITypeAwareDataAttribute.MemberType" data-throw-if-not-resolved="false"></xref> during its

    own discovery phase.
  example: []
