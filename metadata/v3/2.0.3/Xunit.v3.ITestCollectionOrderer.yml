  namespace: Xunit.v3
  summary: >-
    A class implements this interface to participate in ordering tests for the test runner.

    Test collection orderers are applied using the and implementation of

    <xref href="v3.2.0.3:Xunit.v3.ITestCollectionOrdererAttribute" data-throw-if-not-resolved="false"></xref> (most commonly <xref href="v3.2.0.3:Xunit.TestCollectionOrdererAttribute" data-throw-if-not-resolved="false"></xref>),

    which can be applied at the assembly level.
