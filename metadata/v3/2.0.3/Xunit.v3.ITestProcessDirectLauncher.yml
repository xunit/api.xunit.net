  assemblies:
  - xunit.v3.runner.utility.netfx
  namespace: Xunit.v3
  summary: Implement this to control the launch of an xUnit.net v3 test process.
  remarks: >-
    This is a higher level API than <xref href="v3.2.0.3:Xunit.v3.ITestProcessLauncher" data-throw-if-not-resolved="false"></xref> which allows more optimized

    communication rather than mandating all message passing is done via text readers/writers that

    represent standard input and standard output. Launchers that do not implement this interface

    with be adapted by <xref href="v3.2.0.3:Xunit.v3.TestProcessLauncherAdapter" data-throw-if-not-resolved="false"></xref>.
  example: []
