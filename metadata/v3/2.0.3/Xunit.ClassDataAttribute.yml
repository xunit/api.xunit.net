  summary: >-
    Converts an item yielded by the data attribute to an <xref href="v3.2.0.3:Xunit.ITheoryDataRow" data-throw-if-not-resolved="false"></xref>, for return

    from <xref href="v3.2.0.3:Xunit.v3.DataAttribute.GetData(System.Reflection.MethodInfo%2cXunit.Sdk.DisposalTracker)" data-throw-if-not-resolved="false"></xref>. Items yielded will typically be <code>object[]</code>, <xref href="v3.2.0.3:Xunit.ITheoryDataRow" data-throw-if-not-resolved="false"></xref>,

    or <xref href="System.Runtime.CompilerServices.ITuple" data-throw-if-not-resolved="false"></xref>, but this override will allow derived

    attribute types to support additional data items. If the data item cannot be converted, this method

    will throw <xref href="System.ArgumentException" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
