  assemblies:
  - xunit.v3.runner.utility.netfx
  namespace: Xunit
  summary: Gets the file extension for the given media type. If the media type is unknown, it will return <code>.bin</code>.
  remarks: >-
    This list is pre-populated with media types from https://developer.mozilla.org/en-US/docs/Web/HTTP/MIME_types/Common_types.

    On Windows, an unknown media type will attempt to find the file extension in the system registry, under

    <code>HKEY_CLASSES_ROOT\MIME\Database\Content Type</code>; on non-Windows OSes, there is no fallback.

    The pre-populated cache was last populated on 2025 February 5.
  example: []
  syntax:
    content: public static string GetFileExtension(string mediaType)
    parameters:
    - id: mediaType
      type: System.String
      description: The media type to get the file extension from
    return:
      type: System.String
    content.vb: Public Shared Function GetFileExtension(mediaType As String) As String
