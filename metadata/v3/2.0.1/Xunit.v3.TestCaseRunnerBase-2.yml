  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    This method will be called when the test case has finished running. By default, this sends

    <xref href="v3.2.0.1:Xunit.v3.TestCaseFinished" data-throw-if-not-resolved="false"></xref>. Override this to enable any extensibility related to test

    case finish.
  remarks: >-
    This method runs during <xref href="v3.2.0.1:Xunit.TestEngineStatus.CleaningUp" data-throw-if-not-resolved="false"></xref> and any exceptions thrown will

    be reported as top-level exceptions. Any exceptions that are present in the aggregator (presumably

    from derived implementations of this method or <xref href="v3.2.0.1:Xunit.v3.TestCaseRunnerBase%602.RunTestCase(%600%2cSystem.Exception)" data-throw-if-not-resolved="false"></xref>) will invoke

    <xref href="v3.2.0.1:Xunit.v3.TestCaseRunnerBase%602.OnTestCaseCleanupFailure(%600%2cSystem.Exception)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: protected virtual ValueTask<bool> OnTestCaseFinished(TContext ctxt, RunSummary summary)
    parameters:
    - id: ctxt
      type: '{TContext}'
      description: The context that describes the current test case
    - id: summary
      type: Xunit.v3.RunSummary
      description: The execution summary for the test case.
    return:
      type: System.Threading.Tasks.ValueTask{System.Boolean}
      description: Return <code>true</code> if test execution should continue; <code>false</code> if it should be shut down.
    content.vb: Protected Overridable Function OnTestCaseFinished(ctxt As TContext, summary As RunSummary) As ValueTask(Of Boolean)
