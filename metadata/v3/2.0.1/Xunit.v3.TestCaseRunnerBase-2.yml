  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    This method is called when an exception was thrown while cleaning up, after the test

    case has run. By default, this sends <xref href="v3.2.0.1:Xunit.v3.TestCaseCleanupFailure" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method runs during <xref href="v3.2.0.1:Xunit.TestEngineStatus.CleaningUp" data-throw-if-not-resolved="false"></xref> and any exceptions thrown are

    converted into fatal exception messages (via <xref href="v3.2.0.1:Xunit.Sdk.IErrorMessage" data-throw-if-not-resolved="false"></xref>) and sent to the message

    bus in <code class="paramref">ctxt</code>.
  example: []
  syntax:
    content: protected virtual ValueTask<bool> OnTestCaseCleanupFailure(TContext ctxt, Exception exception)
    parameters:
    - id: ctxt
      type: '{TContext}'
      description: The context that describes the current test case
    - id: exception
      type: System.Exception
      description: >-
        The exception that caused the cleanup failure (may be an instance
            of <xref href="System.AggregateException" data-throw-if-not-resolved="false"></xref> if more than one exception occurred).
    return:
      type: System.Threading.Tasks.ValueTask{System.Boolean}
      description: Return <code>true</code> if test execution should continue; <code>false</code> if it should be shut down.
    content.vb: Protected Overridable Function OnTestCaseCleanupFailure(ctxt As TContext, exception As Exception) As ValueTask(Of Boolean)
