  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: A base class that provides default behavior when running test cases.
  remarks: >-
    This class does not make any test-related assumptions about test cases, only that

    at some point, a test case will be "run" and results will be provided. As such, it

    has no definitions that related to tests (or <xref href="v3.2.0.1:Xunit.Sdk.ITest" data-throw-if-not-resolved="false"></xref>). The intention with

    this base class is that it can serve as a base for non-traditional test cases, such

    as injecting errors into the test pipeline during discovery that aren't uncovered

    until execution time.
  example: []
  syntax:
    content: 'public abstract class TestCaseRunnerBase<TContext, TTestCase> where TContext : TestCaseRunnerBaseContext<TTestCase> where TTestCase : class, ITestCase'
    typeParameters:
    - id: TContext
      description: The context type used by the runner
    - id: TTestCase
      description: >-
        The type of the test case used by the test framework. Must
            derive from <xref href="v3.2.0.1:Xunit.Sdk.ITestCase" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public MustInherit Class TestCaseRunnerBase(Of TContext As TestCaseRunnerBaseContext(Of TTestCase), TTestCase As {Class, ITestCase})
