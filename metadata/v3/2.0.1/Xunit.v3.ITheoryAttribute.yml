  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    Marks a test method as being a data theory. Data theories are tests which are fed

    various bits of data from a data source, mapping to parameters on the test method.

    If the data source contains multiple rows, then the test method is executed

    multiple times (once with each data row). Data is provided by attributes which

    implement <xref href="v3.2.0.1:Xunit.v3.IDataAttribute" data-throw-if-not-resolved="false"></xref> (most commonly, <xref href="v3.2.0.1:Xunit.InlineDataAttribute" data-throw-if-not-resolved="false"></xref>

    and <xref href="v3.2.0.1:Xunit.MemberDataAttribute" data-throw-if-not-resolved="false"></xref>). Implementations must be decorated by

    <xref href="v3.2.0.1:Xunit.v3.XunitTestCaseDiscovererAttribute" data-throw-if-not-resolved="false"></xref> to indicate which class is responsible

    for converting the test method into one or more tests.
  remarks: The attribute can only be applied to methods, and only one attribute is allowed.
  example: []
  syntax:
    content: 'public interface ITheoryAttribute : IFactAttribute'
    content.vb: Public Interface ITheoryAttribute Inherits IFactAttribute
