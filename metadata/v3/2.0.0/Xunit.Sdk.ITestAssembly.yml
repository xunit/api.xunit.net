  namespace: Xunit.Sdk
  summary: Represents a test assembly.
  remarks: >-
    Although most test frameworks will use an <xref href="System.Reflection.Assembly" data-throw-if-not-resolved="false"></xref> for the test assembly,

    this is not a requirement at this layer. Assembly is just an abstraction that represents

    a group of zero or more <xref href="v3.2.0.0:Xunit.Sdk.ITestCollection" data-throw-if-not-resolved="false"></xref>s.
  example: []
  syntax:
    content: 'public interface ITestAssembly : IAssemblyMetadata'
    content.vb: Public Interface ITestAssembly Inherits IAssemblyMetadata
