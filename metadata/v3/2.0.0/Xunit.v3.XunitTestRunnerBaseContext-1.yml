  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    Gets the runtime skip reason for the test, inspecting the provided exception to see

    if it contractually matches a "dynamically skipped" exception (that is, any

    exception message that starts with <xref href="v3.2.0.0:Xunit.v3.DynamicSkipToken.Value" data-throw-if-not-resolved="false"></xref>).

    If the exception does not match the pattern, consults the base skip reason

    (from <xref href="v3.2.0.0:Xunit.v3.IFactAttribute.Skip" data-throw-if-not-resolved="false"></xref>), as well as <xref href="v3.2.0.0:Xunit.v3.IFactAttribute.SkipUnless" data-throw-if-not-resolved="false"></xref>

    and <xref href="v3.2.0.0:Xunit.v3.IFactAttribute.SkipWhen" data-throw-if-not-resolved="false"></xref> to determine if the test should be

    dynamically skipped.
