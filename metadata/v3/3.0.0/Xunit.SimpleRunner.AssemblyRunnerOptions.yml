  remarks: >-
    The <xref href="v3.3.0.0:Xunit.SimpleRunner.TestFinishedInfo" data-throw-if-not-resolved="false"></xref> class is an abstract base class, and the classes which

    have status information (i.e., <xref href="v3.3.0.0:Xunit.SimpleRunner.TestPassedInfo" data-throw-if-not-resolved="false"></xref>) are derived from it. The events

    for <xref href="v3.3.0.0:Xunit.SimpleRunner.AssemblyRunnerOptions.OnTestFailed" data-throw-if-not-resolved="false"></xref>, <xref href="v3.3.0.0:Xunit.SimpleRunner.AssemblyRunnerOptions.OnTestNotRun" data-throw-if-not-resolved="false"></xref>, <xref href="v3.3.0.0:Xunit.SimpleRunner.AssemblyRunnerOptions.OnTestPassed" data-throw-if-not-resolved="false"></xref>,

    and <xref href="v3.3.0.0:Xunit.SimpleRunner.AssemblyRunnerOptions.OnTestSkipped" data-throw-if-not-resolved="false"></xref> can be used to have status-specific handling. The same

    finished info object is sent in both cases, so you can alternatively just subscribe to this

    one handler and differentiate status based on info class type.<br />

    <br />

    If you subscribe to both the specific handlers and this generic handler, note that the generic

    handler will be called after the appropriate specific handler.
