  namespace: Xunit.Sdk
  summary: Base class used for streaming JSON serialization.
  remarks: >-
    These types are made public for third parties only for the purpose of serializing and

    deserializing messages that are sent across the process boundary (that is, types which

    implement <xref href="v3.3.0.0:Xunit.Sdk.IMessageSinkMessage" data-throw-if-not-resolved="false"></xref>). Any other usage is not supported.
