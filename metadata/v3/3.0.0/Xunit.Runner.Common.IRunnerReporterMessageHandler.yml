  summary: >-
    Indicates a message sink that's designed for use with runner reporters. In particular, this allows

    runner reporters to implement <xref href="System.IAsyncDisposable" data-throw-if-not-resolved="false"></xref> and forces runners to dispose of the message

    handler that's returned to them.
