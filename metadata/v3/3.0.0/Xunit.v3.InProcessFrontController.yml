  summary: >-
    This class is a "philosophical" implementation of <xref href="v3.3.0.0:Xunit.IFrontController" data-throw-if-not-resolved="false"></xref> (which isn't a type

    that's available here), intended to be used by in-process runners, wrapped around an implementation

    of <xref href="v3.3.0.0:Xunit.v3.ITestFramework" data-throw-if-not-resolved="false"></xref>. The signatures of the methods are slightly different, as they permit

    and require direct access to <xref href="v3.3.0.0:Xunit.Sdk.ITestCase" data-throw-if-not-resolved="false"></xref> instances rather than forcing the test cases through

    a round of serialization and deserialization. It will also manufacture the <xref href="v3.3.0.0:Xunit.Sdk.IDiscoveryStarting" data-throw-if-not-resolved="false"></xref>

    and <xref href="v3.3.0.0:Xunit.Sdk.IDiscoveryComplete" data-throw-if-not-resolved="false"></xref> messages that the test framework is not responsible for. When connected

    to remote meta-runners, the in-process runner can convert <xref href="v3.3.0.0:Xunit.Sdk.ITestCase" data-throw-if-not-resolved="false"></xref> instances into

    <xref href="v3.3.0.0:Xunit.Runner.Common.TestCaseDiscovered" data-throw-if-not-resolved="false"></xref> instances by using a converter like

    <xref href="v3.3.0.0:Xunit.Sdk.MessageSinkMessageExtensions.ToTestCaseDiscovered" data-throw-if-not-resolved="false"></xref> (which should be called from a

    callback passed to <xref href="v3.3.0.0:Xunit.v3.InProcessFrontController.Find(Xunit.Sdk.IMessageSink%2cXunit.Sdk.ITestFrameworkDiscoveryOptions%2cSystem.Func%7bXunit.Sdk.ITestCase%2cSystem.Boolean%7d%2cSystem.Threading.CancellationTokenSource%2cSystem.Type%5b%5d%2cSystem.Func%7bXunit.Sdk.ITestCase%2cSystem.Boolean%2cSystem.Threading.Tasks.ValueTask%7bSystem.Boolean%7d%7d)" data-throw-if-not-resolved="false"></xref>).
