  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    Starts the process of finding tests in an assembly. Typically only used by

    runners which discover tests and present them into a UI for the user to interactively

    choose for selective run (via <xref href="v3.3.0.0:Xunit.v3.InProcessFrontController.Run(Xunit.Sdk.IMessageSink%2cXunit.Sdk.ITestFrameworkExecutionOptions%2cSystem.Collections.Generic.IReadOnlyCollection%7bXunit.Sdk.ITestCase%7d%2cSystem.Threading.CancellationTokenSource)" data-throw-if-not-resolved="false"></xref>). For runners which simply wish to

    discover and immediately run tests, they should instead use <xref href="v3.3.0.0:Xunit.v3.InProcessFrontController.FindAndRun(Xunit.Sdk.IMessageSink%2cXunit.Sdk.ITestFrameworkDiscoveryOptions%2cXunit.Sdk.ITestFrameworkExecutionOptions%2cSystem.Func%7bXunit.Sdk.ITestCase%2cSystem.Boolean%7d%2cSystem.Threading.CancellationTokenSource%2cSystem.Type%5b%5d)" data-throw-if-not-resolved="false"></xref>,

    which permits the same filtering logic as this method.
  example: []
  syntax:
    content: public ValueTask Find(IMessageSink? messageSink, ITestFrameworkDiscoveryOptions options, Func<ITestCase, bool> filter, CancellationTokenSource cancellationTokenSource, Type[]? types = null, Func<ITestCase, bool, ValueTask<bool>>? discoveryCallback = null)
    parameters:
    - id: messageSink
      type: Xunit.Sdk.IMessageSink
      description: >-
        The message sink to report discovery starting and discovery complete messages to.
            Discovered tests are *not* reported to this message sink, since it's also used for <xref href="v3.3.0.0:Xunit.v3.InProcessFrontController.FindAndRun(Xunit.Sdk.IMessageSink%2cXunit.Sdk.ITestFrameworkDiscoveryOptions%2cXunit.Sdk.ITestFrameworkExecutionOptions%2cSystem.Func%7bXunit.Sdk.ITestCase%2cSystem.Boolean%7d%2cSystem.Threading.CancellationTokenSource%2cSystem.Type%5b%5d)" data-throw-if-not-resolved="false"></xref>,
            so it is assumed that callers to this method will use the <code class="paramref">discoveryCallback</code> to report
            discovered tests if needed.
    - id: options
      type: Xunit.Sdk.ITestFrameworkDiscoveryOptions
      description: The options to be used for discovery.
    - id: filter
      type: System.Func{Xunit.Sdk.ITestCase,System.Boolean}
      description: The filter function for filtering test cases.
    - id: cancellationTokenSource
      type: System.Threading.CancellationTokenSource
      description: The cancellation token source used to cancel discovery.
    - id: types
      type: System.Type[]
      description: >-
        When passed a non-<code>null</code> collection, only returns tests found
            from one of the provided types; when passed a <code>null</code> collection, discovers all
            tests in the assembly.
    - id: discoveryCallback
      type: System.Func{Xunit.Sdk.ITestCase,System.Boolean,System.Threading.Tasks.ValueTask{System.Boolean}}
      description: >-
        An optional callback to be called for each discovered test case.
            It provides both the test case and a flag which indicates if it passed the provided filter.
    return:
      type: System.Threading.Tasks.ValueTask
