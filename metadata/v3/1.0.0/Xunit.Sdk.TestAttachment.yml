  summary: Creates an instance of <xref href="v3.1.0.0:Xunit.Sdk.TestAttachment" data-throw-if-not-resolved="false"></xref> that wraps a byte array value.
  remarks: >-
    The <code class="paramref">mediaType</code> value must be in the MIME "type/subtype" form, and does not support

    parameter values. The subtype is allowed to have a single "+" to denote specialization of the

    subtype (i.e., "application/xhtml+xml"). For more information on media types, see

    <a href="https://datatracker.ietf.org/doc/html/rfc2045#section-5.1">https://datatracker.ietf.org/doc/html/rfc2045#section-5.1</a>.
