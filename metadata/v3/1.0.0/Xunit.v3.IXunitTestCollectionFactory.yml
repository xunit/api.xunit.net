  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    This interface is intended to be implemented by components which generate test collections.

    End users specify the desired test collection factory by applying <xref href="v3.1.0.0:Xunit.CollectionBehaviorAttribute" data-throw-if-not-resolved="false"></xref>

    (or any attribute that implements <xref href="v3.1.0.0:Xunit.v3.ICollectionBehaviorAttribute" data-throw-if-not-resolved="false"></xref>) at the assembly level.

    Classes which implement this interface must have a constructor that takes <xref href="v3.1.0.0:Xunit.v3.IXunitTestAssembly" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public interface IXunitTestCollectionFactory
