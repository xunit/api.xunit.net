    id: IncludeSourceInformation
    path: ../src/xunit.v3.common/Internal/TestOptionsNames.cs
    startLine: 45
  assemblies:
  - xunit.v3.common
  namespace: Xunit.Sdk
  summary: >-
    Set to <code>true</code> to include source information during discovery, when possible. (Note that

    most source information is applied by the runner, not the discoverer, because it utilizes the

    <code>DiaSession</code> support provided by Visual Studio, which means it's applied after the fact

    by <code>xunit.runner.visualstudio</code>. This flag, then, is a signal for custom test frameworks

    that may be able to provide source information via some other mechanism.)
  remarks: >-
    Value type: <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref><br />

