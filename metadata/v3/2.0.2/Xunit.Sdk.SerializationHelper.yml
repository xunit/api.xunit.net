  assemblies:
  - xunit.v3.common
  namespace: Xunit.Sdk
  summary: Add serializers that have been registered in the given assembly.
  remarks: >-
    The warnings collection will include warnings in the following circumstances:<br />

    * When the serializer type that does not implement <xref href="v3.2.0.2:Xunit.Sdk.IXunitSerializer" data-throw-if-not-resolved="false"></xref><br />

    * When the registration contains no support types to serialize<br />

    * When a supported type to serialize is duplicated with another serializer<br />

    * When a supported type is covered by a built-in serializer<br />

    * An exception is thrown while creating the serializer
  example: []
  syntax:
    content: public void AddRegisteredSerializers(Assembly assembly, List<string>? warnings = null)
    parameters:
    - id: assembly
      type: System.Reflection.Assembly
      description: The assembly to get registrations from
    - id: warnings
      type: System.Collections.Generic.List{System.String}
      description: An optional collection to receive warnings generated during the registration
    content.vb: Public Sub AddRegisteredSerializers(assembly As Assembly, warnings As List(Of String) = Nothing)
