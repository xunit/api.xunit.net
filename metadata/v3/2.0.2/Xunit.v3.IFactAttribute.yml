  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    Gets the timeout for test (in milliseconds). When <code>0</code> is returned, the test

    will not have a timeout.
  remarks: >-
    WARNING: Using this with <xref href="v3.2.0.2:Xunit.Sdk.ParallelAlgorithm.Aggressive" data-throw-if-not-resolved="false"></xref> will result

    in undefined behavior. Test timing and timeouts are only reliable when using

    <xref href="v3.2.0.2:Xunit.Sdk.ParallelAlgorithm.Conservative" data-throw-if-not-resolved="false"></xref> (or when parallelization is disabled

    completely).
