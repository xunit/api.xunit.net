  summary: >-
    A class implements this interface to participate in ordering tests for the test runner.

    Test case orderers are applied using an implementation of <xref href="v3.2.0.2:Xunit.v3.ITestCaseOrdererAttribute" data-throw-if-not-resolved="false"></xref>

    (most commonly <xref href="v3.2.0.2:Xunit.TestCaseOrdererAttribute" data-throw-if-not-resolved="false"></xref>), which can be applied at the assembly,

    test collection, and test class level.
