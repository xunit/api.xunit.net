  assemblies:
  - xunit.v3.core
  namespace: Xunit
  summary: >-
    Gets a fixture that was attached to the test class. Will return <code>null</code> if there is

    no exact match for the requested fixture type, or if there is no test class (that is,

    if <xref href="v3.2.0.2:Xunit.ITestContext.TestClass" data-throw-if-not-resolved="false"></xref> returns <code>null</code>).
  remarks: >-
    This may be a fixture attached via <xref href="v3.2.0.2:Xunit.IClassFixture%601" data-throw-if-not-resolved="false"></xref>, <xref href="v3.2.0.2:Xunit.ICollectionFixture%601" data-throw-if-not-resolved="false"></xref>,

    or <xref href="v3.2.0.2:Xunit.AssemblyFixtureAttribute" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public static ValueTask<TFixture?> GetFixture<TFixture>(this ITestContext ctxt)
    parameters:
    - id: ctxt
      type: Xunit.ITestContext
    typeParameters:
    - id: TFixture
      description: The exact type of the fixture
    return:
      type: System.Threading.Tasks.ValueTask{{TFixture}}
      description: The fixture, if available; <code>null</code>, otherwise
