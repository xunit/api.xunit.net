    startLine: 132
  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: Discover test cases from a test method.
  remarks: >-
    This method performs the following steps:<br />

    - If the theory attribute is marked with Skip, or pre-enumeration is off, or any of the test data is non serializable,
      returns the result of <xref href="v3.2.0.2:Xunit.v3.TheoryDiscoverer.CreateTestCasesForTheory(Xunit.Sdk.ITestFrameworkDiscoveryOptions%2cXunit.v3.IXunitTestMethod%2cXunit.v3.ITheoryAttribute)" data-throw-if-not-resolved="false"></xref>;<br />
    - If there is no theory data, returns a single test case of <xref href="v3.2.0.2:Xunit.v3.ExecutionErrorTestCase" data-throw-if-not-resolved="false"></xref> with the error in it;<br />

    - Otherwise, it returns one test case per data row, created by calling <xref href="v3.2.0.2:Xunit.v3.TheoryDiscoverer.CreateTestCasesForDataRow(Xunit.Sdk.ITestFrameworkDiscoveryOptions%2cXunit.v3.IXunitTestMethod%2cXunit.v3.ITheoryAttribute%2cXunit.ITheoryDataRow%2cSystem.Object%5b%5d)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public virtual ValueTask<IReadOnlyCollection<IXunitTestCase>> Discover(ITestFrameworkDiscoveryOptions discoveryOptions, IXunitTestMethod testMethod, IFactAttribute factAttribute)
    parameters:
    - id: discoveryOptions
      type: Xunit.Sdk.ITestFrameworkDiscoveryOptions
      description: The discovery options to be used.
    - id: testMethod
      type: Xunit.v3.IXunitTestMethod
      description: The test method the test cases belong to.
    - id: factAttribute
      type: Xunit.v3.IFactAttribute
      description: The theory attribute attached to the test method.
    return:
      type: System.Threading.Tasks.ValueTask{System.Collections.Generic.IReadOnlyCollection{Xunit.v3.IXunitTestCase}}
      description: Returns zero or more test cases represented by the test method.
    content.vb: Public Overridable Function Discover(discoveryOptions As ITestFrameworkDiscoveryOptions, testMethod As IXunitTestMethod, factAttribute As IFactAttribute) As ValueTask(Of IReadOnlyCollection(Of IXunitTestCase))
