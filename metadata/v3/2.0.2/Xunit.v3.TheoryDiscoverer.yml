  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    Creates test cases for the entire theory. This is used when one or more of the theory data items

    are not serializable, or if the user has requested to skip theory pre-enumeration, or if the user

    has requested the entire theory be skipped. By default, returns a single instance

    of <xref href="v3.2.0.2:Xunit.v3.XunitDelayEnumeratedTheoryTestCase" data-throw-if-not-resolved="false"></xref> (which performs the

    data discovery at runtime, for non-skipped theories) or <xref href="v3.2.0.2:Xunit.v3.XunitTestCase" data-throw-if-not-resolved="false"></xref>

    (for skipped theories).
  example: []
  syntax:
    content: protected virtual ValueTask<IReadOnlyCollection<IXunitTestCase>> CreateTestCasesForTheory(ITestFrameworkDiscoveryOptions discoveryOptions, IXunitTestMethod testMethod, ITheoryAttribute theoryAttribute)
    parameters:
    - id: discoveryOptions
      type: Xunit.Sdk.ITestFrameworkDiscoveryOptions
      description: The discovery options to be used.
    - id: testMethod
      type: Xunit.v3.IXunitTestMethod
      description: The test method the test cases belong to.
    - id: theoryAttribute
      type: Xunit.v3.ITheoryAttribute
      description: The theory attribute attached to the test method.
    return:
      type: System.Threading.Tasks.ValueTask{System.Collections.Generic.IReadOnlyCollection{Xunit.v3.IXunitTestCase}}
      description: The test case
    content.vb: Protected Overridable Function CreateTestCasesForTheory(discoveryOptions As ITestFrameworkDiscoveryOptions, testMethod As IXunitTestMethod, theoryAttribute As ITheoryAttribute) As ValueTask(Of IReadOnlyCollection(Of IXunitTestCase))
