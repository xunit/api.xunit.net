  assemblies:
  - xunit.v3.common
  namespace: Xunit.Sdk
  summary: Determines if a specific value of data is serializable.
  remarks: >-
    This will be called by <xref href="v3.3.2.1:Xunit.Sdk.SerializationHelper.IsSerializable(System.Object)" data-throw-if-not-resolved="false"></xref>,

    <xref href="v3.3.2.1:Xunit.Sdk.SerializationHelper.IsSerializable(System.Object%2cSystem.Type)" data-throw-if-not-resolved="false"></xref>, and

    <xref href="v3.3.2.1:Xunit.Sdk.SerializationHelper.Serialize(System.Object%2cSystem.Type)" data-throw-if-not-resolved="false"></xref>. The failure reason is used when

    called from <code>Serialize</code> to format an error exception, but is otherwise ignored

    from the calls from <code>IsSerializable</code>.<br />

    <br />

    When <code class="paramref">value</code> is an array, this method will be called once for each element

    in the array. This differs in behavior from <xref href="v3.3.2.1:Xunit.Sdk.IXunitSerializer.IsSerializable(System.Type%2cSystem.Object%2cSystem.String%40)" data-throw-if-not-resolved="false"></xref>, which

    is only called once with the array passed in <code class="paramref">value</code>.<br />

    <br />

    The default implementation of this method just returns <code>true</code>; you only need to override

    this if there are situations values might not be serializable (for example, if the custom type

    contains potentially non-serializable data).
  example: []
  syntax:
    content: public virtual bool IsSerializable(T value, out string? failureReason)
    parameters:
    - id: value
      type: '{T}'
      description: The value to test
    - id: failureReason
      type: System.String
      description: Returns a failure reason when the value isn't serializable
    return:
      type: System.Boolean
      description: Return <code>true</code> if the value is serializable; <code>false</code>, otherwise
    content.vb: Public Overridable Function IsSerializable(value As T, failureReason As String) As Boolean
