  namespace: Xunit.Sdk
  summary: Serializes a value into a string to be later deserialized with <xref href="v3.3.2.1:Xunit.Sdk.XunitSerializer%601.Deserialize(System.Type%2cSystem.String)" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method will never be called with <code>null</code> values, because those are already

    special cased by the serialization system. You may assume that <xref href="v3.3.2.1:Xunit.Sdk.XunitSerializer%601.IsSerializable(%600%2cSystem.String%40)" data-throw-if-not-resolved="false"></xref>

    is called before this, so any validation done there need not be repeated here.
  example: []
  syntax:
    content: public abstract string Serialize(T value)
    parameters:
    - id: value
      type: '{T}'
      description: The value to be serialized
    return:
      type: System.String
      description: The serialized value
    content.vb: Public MustOverride Function Serialize(value As T) As String
