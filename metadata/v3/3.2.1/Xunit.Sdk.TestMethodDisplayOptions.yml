    path: ../src/xunit.v3.common/Options/TestMethodDisplayOptions.cs
    startLine: 35
  assemblies:
  - xunit.v3.common
  namespace: Xunit.Sdk
  summary: >-
    Replace well-known monikers with their equivalent operator.

    <ul><li><code>lt</code> becomes <code>&lt;</code></li><li><code>le</code> becomes <code>&lt;=</code></li><li><code>eq</code> becomes <code>=</code></li><li><code>ne</code> becomes <code>!=</code></li><li><code>gt</code> becomes <code>&gt;</code></li><li><code>ge</code> becomes <code>&gt;=</code></li></ul>
  example: []
  syntax:
    content: UseOperatorMonikers = 2
    return:
      type: Xunit.Sdk.TestMethodDisplayOptions
