      repo: https://github.com/xunit/xunit
    id: IsEnvironmentallyEnabled
    path: ../src/xunit.v3.runner.common/Reporters/Builtin/VerboseReporter.cs
    startLine: 24
  assemblies:
  - xunit.v3.runner.common
  namespace: Xunit.Runner.Common
  summary: >-
    Gets a value which indicates whether the reporter should be

    environmentally enabled.
  remarks: >-
    When a runner reporter is environmentally enabled in Microsoft Testing Platform

    CLI mode (or <code>dotnet test</code>), by default all realtime output is filtered except

    calls to <xref href="v3.3.2.1:Xunit.Runner.Common.IRunnerLogger.LogRaw(System.String)" data-throw-if-not-resolved="false"></xref> (unless the user has specified the

    <code>--xunit-info</code> switch). Environmentally enabled reporters that require

    realtime console output (for example, to send formatted messages to a CI system

    which parses the console output) must use <xref href="v3.3.2.1:Xunit.Runner.Common.IRunnerLogger.LogRaw(System.String)" data-throw-if-not-resolved="false"></xref> to

    ensure those messages will always be visible. All other messages will always be

    output to the Microsoft Testing Platform diagnostic logs, which are enabled via

    the <code>--diagnostic</code> switch.
  example: []
  syntax:
    content: public bool IsEnvironmentallyEnabled { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public ReadOnly Property IsEnvironmentallyEnabled As Boolean
  overload: v3.3.2.1:Xunit.Runner.Common.VerboseReporter.IsEnvironmentallyEnabled*
  implements:
  - v3.3.2.1:Xunit.Runner.Common.IRunnerReporter.IsEnvironmentallyEnabled
