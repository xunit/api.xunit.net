  assemblies:
  - xunit.v3.core
  namespace: Xunit.v3
  summary: >-
    This method will be called when the test method has finished running. By default, this sends

    <xref href="v3.3.0.1:Xunit.v3.TestMethodFinished" data-throw-if-not-resolved="false"></xref>. Override this to enable any extensibility related to test

    method finish.
  remarks: >-
    This method runs during <xref href="v3.3.0.1:Xunit.TestEngineStatus.CleaningUp" data-throw-if-not-resolved="false"></xref> and any exceptions thrown will

    be reported as top-level exceptions. Any exceptions that are present in the aggregator (presumably

    from derived implementations of this method, <xref href="v3.3.0.1:Xunit.v3.TestMethodRunner%603.RunTestCases(%600%2cSystem.Exception)" data-throw-if-not-resolved="false"></xref>, or <xref href="v3.3.0.1:Xunit.v3.TestMethodRunner%603.RunTestCase(%600%2c%602)" data-throw-if-not-resolved="false"></xref>)

    will invoke <xref href="v3.3.0.1:Xunit.v3.TestMethodRunner%603.OnTestMethodCleanupFailure(%600%2cSystem.Exception)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: protected virtual ValueTask<bool> OnTestMethodFinished(TContext ctxt, RunSummary summary)
    parameters:
    - id: ctxt
      type: '{TContext}'
      description: The context that describes the current test method
    - id: summary
      type: Xunit.v3.RunSummary
      description: The execution summary for the test method
    return:
      type: System.Threading.Tasks.ValueTask{System.Boolean}
      description: Return <code>true</code> if test execution should continue; <code>false</code> if it should be shut down.
    content.vb: Protected Overridable Function OnTestMethodFinished(ctxt As TContext, summary As RunSummary) As ValueTask(Of Boolean)
